<!doctype html>
<html lang="en" class="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Order</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body class="content">
<header class="header">
    <h1 style="margin: 0px;">Find Order</h1>
</header>
<div class="container" >
    <h4 class="helper_text">Search:</h4>
    <form>
        <div class="search">
            <input class="input" id="text_find_order" type="text" placeholder="OrderUID">
        </div>
        <button type="button" class="btn glo" id="find_order">Send</button>
    </form>
</div>
<div class="container">
    <h4 class="helper_text">Answer:</h4>
    <div class="result_query">
        <p class="text-center" id="result_order"></p>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
